<h2>{{ paw }}</h2>
<form class="form-horizontal">
  <fieldset>
    <legend>Give Points</legend>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Explain why you are giving points/warning</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" ng-model="whyPunish"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Type of misbehavior</label>
      <div class="col-lg-10">
        <select ng-options="infraction as infraction.description for infraction in infractions track by infraction.id" ng-model="selected" class="form-control" id="select"></select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
